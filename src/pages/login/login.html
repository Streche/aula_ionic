<ion-content padding>
<div class="boxLogin">
  <img src="assets/imgs/success.svg" width="50px" height="50px" />
</div>


  <ion-list>
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]= "email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
    <ion-item>
      <button  id= "btnLogin" ion-button block round (click)="fazerLogin()">Entrar</button>
    </ion-item>
  </ion-list>
</ion-content>
